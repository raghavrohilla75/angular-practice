<!-- For passing value from one input to another input using JavaScript -->
<input type="text" placeholder="Your personal message" id="inputBox1"></input>
<button name="design1" id="buttonToPassValue"> Choose Design </button>
<input type="text" class="input-text" name="billing_last_name" id="inputBox2">

<script>
  window.onload = function () {
    document.getElementById('buttonToPassValue').onclick = function () {
      document.getElementById('inputBox2').value = document.getElementById('inputBox1').value;
    }
  }; 
</script>
